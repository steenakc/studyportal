<section id="hero" class="d-flex align-items-center">

    <div class="container">
		<h1 style="padding-left:300px;">Update Profile</h1>
		<i class="fa fa-arrow" aria-hidden="true"></i>
	</div>
</section>
<form method="post">
	{% csrf_token %}
		<center>
<!--			<h1 style="padding-top:200px;">Student REGISTRATION</h1>-->
		<table class="table" style="max-height: 50px; max-width: 500px;">

			<tr>
				<th>First name</th>
				<td><input type="text" pattern="[a-zA-Z\s]{0,50}" title="enter valid name" required name="fname" class="form-control" value="{{user.firstname}}"></td>
			</tr>
			<tr>
				<th>Last name</th>
				<td><input type="text" pattern="[a-zA-Z\s]{0,50}" title="enter valid name" required name="lname" class="form-control" value="{{user.lastname}}"></td>
			</tr>
			<tr>
				<th>Address</th>
				<td><input type="text" required name="address" class="form-control" value="{{user.address}}"></td>
			</tr>
			<tr>
				<th>Age</th>
				<td><input type="number"  title="enter valid phone" required name="age" class="form-control" value="{{user.age}}"></td>
			</tr>
			<tr>
				<th>Place</th>
				<td><input type="text" required name="place" pattern="[a-zA-Z\s]{0,50}" title="enter valid place" class="form-control" value="{{user.place}}"></td>
			</tr>
			<tr>
				<th>Phone</th>
				<td><input type="text" pattern="[0-9]{10}" title="enter valid phone" required name="phone" class="form-control" value="{{user.phone}}"></td>
			</tr>

			<tr>
				<th>Email</th>
				<td><input type="email" required name="email" class="form-control" value="{{user.email}}"></td>
			</tr>

			<tr>
				<td align="center" colspan="2"><input type="submit" value="register" name="submit" class="btn btn-danger"></td>
			</tr>
		</table>

		</center>
	</form>
